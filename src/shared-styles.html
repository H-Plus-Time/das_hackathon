<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :root {
        /*--app-primary-color: #f7df1e;*/
        --app-primary-color: #08b3a6;
        --app-accent-color:#4c7ce3;
        --app-secondary-accent-color:#789cea;
        --app-secondary-color: black;
        --app-tertiary-color: rgb(88, 88, 88)
      }
      paper-dropdown-menu {
        max-width:150px;
        --paper-input-container-color: inherit;
        --paper-dropdown-menu-icon: {
          color: inherit;
        };
        --paper-input-container-underline: {
          display:none;
        }
        --paper-input-container-underline-focus: {
          display: none;
        };
      }
      paper-dropdown-menu a {
        text-decoration:none;
        color:inherit;
      }
      .card {
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      .card:hover {
        box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.14), 0 2px 10px 0 rgba(0, 0, 0, 0.12), 0 6px 2px -4px rgba(0, 0, 0, 0.2)
      }
      nav.subnav {
        height:69px;
        @apply(--layout-horizontal);
        justify-content:space-between;
        @apply(--layout-relative);
        align-items:center;
        background:var(--app-accent-color);
        border-radius:3px;
      }
      paper-card.buffered-card {
        padding:30px;
      }
      .highlight {
        background: var(--app-secondary-accent-color);
      }
      nav > paper-tabs {
        margin-left:48px;
      }
      paper-tab[link] {
        /*padding:0;*/
      }
      paper-tab[link] a {
        color: var(--app-secondary-color);
        text-transform:uppercase;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        font-family: 'Roboto', 'Noto', sans-serif;
        text-decoration: none;
        /*font-size: 16px;*/
        padding: 0 12px;
      }
      .frontmatter {
        border:lightgrey solid thin;
        height:400px;
      }
      .full {
        width:100%;
      }
      .half {
        width:50%;
      }
      /*.half:after {
        display:block;
        content: "";
        padding-bottom:100%;
      }*/

      .circle {
        display: inline-block;

        width: 64px;
        height: 64px;

        text-align: center;

        color: #555;
        border-radius: 50%;
        background: #ddd;

        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;

        color: #212121;

        font-size: 22px;
      }
    </style>
  </template>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<!-- <link rel="import" href="hack-icons.html"> -->
<link rel="import" href="shared-styles.html" />

<dom-module id="hack-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      app-header {
        color: black;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .profile-img {
        width:32px;
        height:32px;
        border-radius:50%;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }
      .signin-button {
        height:48px;
        font-size:14px;
        font-weight:500;
        /*@apply(--layout-horizontal);*/
        /*@apply(--layout-justified);*/
        /*align-items:center;*/
      }
    </style>

    <app-location route="{{route}}"
      tail="{{subroute}}"
      use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    <iron-media-query query="max-width: 767px" query-matches="{{app.smallScreen}}"></iron-media-query>
    <firebase-app
      api-key=""
      database-uri=""
      auth-domain=""
      storage-bucket="">
    </firebase-app>
    <firebase-auth id="auth"
    app-name="das-hackathon"
    user="{{app.user}}" provider="google">
    </firebase-auth>
    <firebase-query
      path="/posts/{{channelName}}"
      data="{{_liveData}}">
    </firebase-query>
    <app-indexeddb-mirror
      session="[[app.user.uid]]"
      key="/posts/{{channelName}}"
      data="[[_liveData]]"
      persisted-data="{{posts}}">
    </app-indexeddb-mirror>
    <app-drawer-layout fullbleed force-narrow>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <template is="dom-repeat" items="[[menuItems]]">
            <a name="[[item.label]]" href="/#/[[item.label]]">[[item.name]]</a>
          </template>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Das Hackathon</div>
            <template is="dom-if" if="[[!app.smallScreen]]">
              <paper-tabs>
                  <template is="dom-repeat" items="[[menuItems]]">
                    <paper-tab name="[[item.label]]" link>
                      <a href="/#/[[item.label]]">[[item.name]]</a>
                    </paper-tab>
                  </template>
              </paper-tabs>
            </template>
            <template is="dom-if" if="[[!app.user.uid]]">
              <paper-button class="signin-button">Sign in</paper-button>
            </template>
            <template is="dom-if" if="[[app.user.uid]]">
              <img class="profile-img" />
              <paper-icon-button icon="more-vert"></paper-icon-button>
            </template>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <hack-home name="home" app="[[app]]"></hack-home>
          <hack-sponsors name="sponsors" app="[[app]]"></hack-sponsors>
          <hack-projects name="projects" app="[[app]]"></hack-projects>
          <hack-schedule name="schedule"
            route="{{subroute}}"
            on-hack-navigate="navigate"
            app="[[app]]">
          </hack-schedule>
          <hack-view404 name="view404"></hack-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'hack-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        app: {
          type: Object,
          notify: true,
          value: function() {
            return {}
          }
        },
        menuItems: {
          value: function() {
            return [
              {label: "sponsors", name: "Sponsors"},
              {label: "schedule", name: "Schedule"},
              {label: "projects", name: "Projects"}
            ]
          }
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('hack-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },
      navigate: function(e) {
        console.log(e);
        console.log(this.subroute);
        this.subroute.page = e.detail;
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      login: function() {
        this.$.auth.signinWithPopup();
      },

      logout: function() {
        this.$.auth.signOut();
      },

      attached: function() {
      }
    });
  </script>
</dom-module>

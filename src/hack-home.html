<html><head><link rel="import" href="../bower_components/polymer/polymer.html"><link rel="import" href="../bower_components/paper-card/paper-card.html"><link rel="import" href="shared-styles.html"></head><body><dom-module id="hack-home"><template><style include="shared-styles">:host{display:flex;padding:10px;margin:100px;margin-top:0;flex-wrap:wrap}paper-card:hover{@apply(--shadow-elevation-8dp)}</style><template is="dom-repeat" items="{{cards}}"><paper-card image="" class$="frontmatter {{item.size}}"><div class="card-content"><div class="circle">{{index}}</div>{{item.title}}</div></paper-card></template></template><script>Polymer({is:"hack-home",attached:function(){this.cards=[{title:"error",size:"full"},{size:"half",title:"thing"},{size:"half",title:"card2"}]}});</script></dom-module></body></html>

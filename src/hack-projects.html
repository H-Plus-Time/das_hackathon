<dom-module id="hack-project-filter">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      paper-card {
        position:absolute;
        z-index:100;
        min-height:150px;
        width:100%;
      }
      .filters {
        display:flex;
        flex-wrap:wrap;
        justify-content:space-between;
        padding:10px;
      }
      .sites {
        display:flex;
        flex-direction:column;
        justify-content:space-between;
        padding-right:16px;
      }
    </style>
    <iron-collapse opened="[[opened]]">
      <paper-card class="full">
        <div class="card-content filters">
          <div class="themes">
            Theme
            <div class="vertical layout wrap">
              <template is="dom-repeat" items="{{themes}}">
                <paper-checkbox checked="{{item.checked}}">[[item.name]]</paper-checkbox>
              </template>
            </div>
          </div>
          <div class="sites">
            Site
            <template is="dom-repeat" items="{{sites}}">
              <paper-checkbox checked="{{item.checked}}">[[item.name]]</paper-checkbox>
            </template>
          </div>
        </div>
      </paper-card>
    </iron-collapse>
  </template>
  <script>
    Polymer({
      is: 'hack-project-filter',
      properties: {
      }
    });
  </script>
</dom-module>

<dom-module id="hack-project-card">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display:block;
      }
      paper-card {
        display:flex;
        flex-direction:row;
        flex-wrap:wrap;
      }
      div {
        max-width:50%;
      }
      img {
        padding-right:10px;
      }
    </style>
    <paper-card>
      <img src="[[data.img]]" />
      <div>
        <h2>[[data.title]]</h2>
        <template is="juicy-html" content$="[[data.description]]"></template>
      </div>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: 'hack-project-card',

    });
  </script>
</dom-module>

<dom-module id="hack-projects">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        max-width:960px;
        margin:auto;
      }
      .filter-group {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        align-items:flex-end;
      }
      .project-container {
        position:relative;
      }
      paper-icon-button {
        border-radius:50%;
      }
      paper-icon-button[active] {
      }
      paper-icon-button:hover {
        @apply(--shadow-elevation-4dp);
      }
    </style>
    <iron-ajax auto
      url="/data/example-sites.json"
      handle-as="json"
      on-response="echo"
      last-response="{{sites}}">
    </iron-ajax>
    <iron-ajax auto
      url="/data/example-themes.json"
      handle-as="json"
      last-response="{{themes}}">
    </iron-ajax>
    <div class="filter-group">
      <paper-input label="search" value="{{filterVal::input}}"></paper-input>
      <div>
        Filter
        <paper-icon-button toggles icon="filter-list" active="{{opened}}"></paper-icon-button>
      </div>
    </div>
    <div class="project-container">

      <hack-project-filter opened="{{opened}}" sites="{{sites}}" themes="{{themes}}" sites="{{sites}}"></hack-project-filter>
      <iron-list items="[[_titleFilter(projects, filterVal, filteredThemes, filteredSites)]]" scroll-target="document">
        <template>
          <hack-project-card data="[[item]]">
          </hack-project-card>
        </template>
      </iron-list>
    </div>
  </template>
  <script>
    Polymer({
      is: 'hack-projects',
      properties: {
        projects: {
          type: Array,
          value: function() {
            return HPWA.generate.projects(10)
          }
        },
        filterVal: {
          type: String,
          value: _ => "",
          notify: true
        },
        filteredThemes: {
          type: Array,
          computed: 'computedTheme(themes.*)',
          value: () => {
            return [
              "bioinformatics"
            ]
          }
        },
        filteredSites: {
          type: Array,
          computed: 'computedSite(sites.*)',
          value: () => []
        }
      },
      behaviours: [
        HPWA
      ],
      observers: [

      ],
      echo: (e) => {
        console.log(e);
      },
      _filter: function(item) {
        return item.checked
      },
      computedTheme: function() {
        return this.themes.filter((theme) => {
          return theme.checked
        }).map((theme) => {
          return theme.name
        })
      },
      computedSite: function() {
        return this.sites.filter((site) => {
          return site.checked
        }).map((site) => {
          return site.name
        })
      },
      _titleFilter: function(projects, filterVal, themes, sites) {
        return this.projects.filter(function(project) {
          if(themes.length == 0) {
            return (project.title.indexOf(filterVal) != -1 &&
            sites.indexOf(project.site) != -1)
            if(sites.length == 0) {
              return project.title.indexOf(filterVal) != -1
            }
          } else {
            if(sites.length == 0) {
              return (project.title.indexOf(filterVal) != -1 &&
                themes.some(v=> project.themes.indexOf(v) >= 0))
            }
            return (project.title.indexOf(filterVal) != -1 &&
              themes.some(v=> project.themes.indexOf(v) >= 0) &&
              sites.indexOf(project.site) != -1)
            
          }

        })
      }

    });
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html" />
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<dom-module id="hack-project-card">
  <template>
    <style>
      :host {
        display:block;
      }
      paper-card {
        display: flex;
        flex-direction:row;
      }
      img {
        padding-right:10px;
      }
    </style>
    <paper-card>
      <img src="[[data.img]]" />
      <div>
        <h2>[[data.title]]</h2>
        <p>
          [[data.description]]
        </p>
      </div>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: 'hack-project-card',

    });
  </script>
</dom-module>

<dom-module id="hack-projects">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        max-width:960px;
        margin:auto;
      }
      .filter-group {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        align-items:flex-end;
      }
    </style>
    <div class="filter-group">
      <paper-input label="search"></paper-input>
      <div>
        Filter
        <paper-icon-button icon="filter-list"></paper-icon-button>
      </div>
    </div>
    <iron-list items="[[projects]]" scroll-target="document">
      <template>
        <hack-project-card data="[[item]]">
        </hack-project-card>
      </template>
    </iron-list>
  </template>
  <script>
    Polymer({
      is: 'hack-projects',
      properties: {
        projects: {
          type: Array,
          value: function() {
            return [
              {
                title: "Lorem ipsum", img: "http://placehold.it/350x150",
                description: "Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
              }
            ]
          }
        }
      }

    });
  </script>
</dom-module>

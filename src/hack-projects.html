<html><head><link rel="import" href="../bower_components/polymer/polymer.html"><link rel="import" href="../bower_components/paper-card/paper-card.html"><link rel="import" href="../bower_components/iron-list/iron-list.html"><link rel="import" href="../bower_components/iron-ajax/iron-ajax.html"><link rel="import" href="../bower_components/iron-collapse/iron-collapse.html"><link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html"><link rel="import" href="../bower_components/paper-input/paper-input.html"><link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html"><link rel="import" href="../bower_components/paper-card/paper-card.html"><link rel="import" href="../bower_components/juicy-html/juicy-html.html"><link rel="import" href="../bower_components/array-filter/array-filter.html"><link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html"><link rel="import" href="hack-behaviours.html"></head><body><dom-module id="hack-project-filter"><template><style include="iron-flex iron-flex-alignment">:host{display:block}paper-card{position:absolute;z-index:100;min-height:150px;width:100%}.filters{display:flex;flex-wrap:wrap;justify-content:space-between;padding:10px}.sites{display:flex;flex-direction:column;justify-content:space-between;padding-right:16px}</style><iron-collapse opened="[[opened]]"><paper-card class="full"><div class="card-content filters"><div class="themes">Theme<div class="vertical layout wrap"><template is="dom-repeat" items="{{themes}}"><paper-checkbox checked="{{item.checked}}">[[item.name]]</paper-checkbox></template></div></div><div class="sites">Site<template is="dom-repeat" items="{{sites}}"><paper-checkbox checked="{{item.checked}}">[[item.name]]</paper-checkbox></template></div></div></paper-card></iron-collapse></template><script>Polymer({is:"hack-project-filter",properties:{}});</script></dom-module><dom-module id="hack-project-card"><template><style include="iron-flex iron-flex-alignment">:host{display:block}paper-card{display:flex;flex-direction:row;flex-wrap:wrap}div{max-width:50%}img{padding-right:10px}</style><paper-card><img src="[[data.img]]"><div><h2>[[data.title]]</h2><template is="juicy-html" content$="[[data.description]]"></template></div></paper-card></template><script>Polymer({is:"hack-project-card"});</script></dom-module><dom-module id="hack-projects"><template><style include="iron-flex iron-flex-alignment">:host{display:block;max-width:960px;margin:auto}.filter-group{@apply(--layout-horizontal);@apply(--layout-justified);align-items:flex-end}.project-container{position:relative}paper-icon-button{border-radius:50%}paper-icon-button:hover{@apply(--shadow-elevation-4dp)}</style><iron-ajax auto="" url="/data/example-sites.json" handle-as="json" on-response="echo" last-response="{{sites}}"></iron-ajax><iron-ajax auto="" url="/data/example-themes.json" handle-as="json" last-response="{{themes}}"></iron-ajax><div class="filter-group"><paper-input label="search" value="{{filterVal::input}}"></paper-input><div>Filter<paper-icon-button toggles="" icon="filter-list" active="{{opened}}"></paper-icon-button></div></div><div class="project-container"><hack-project-filter opened="{{opened}}" sites="{{sites}}" themes="{{themes}}"></hack-project-filter><iron-list items="[[_titleFilter(projects, filterVal, filteredThemes, filteredSites)]]" scroll-target="document"><template><hack-project-card data="[[item]]"></hack-project-card></template></iron-list></div></template><script>Polymer({is:"hack-projects",properties:{projects:{type:Array,value:function(){return HPWA.generate.projects(10)}},filterVal:{type:String,value:function(e){return""},notify:!0},filteredThemes:{type:Array,computed:"computedTheme(themes.*)",value:function(){return["bioinformatics"]}},filteredSites:{type:Array,computed:"computedSite(sites.*)",value:function(){return[]}}},behaviours:[HPWA],observers:[],echo:function(e){console.log(e)},_filter:function(e){return e.checked},computedTheme:function(){return this.themes.filter(function(e){return e.checked}).map(function(e){return e.name})},computedSite:function(){return this.sites.filter(function(e){return e.checked}).map(function(e){return e.name})},_titleFilter:function(e,t,n,r){return this.projects.filter(function(e){return 0==n.length?e.title.indexOf(t)!=-1&&r.indexOf(e.site)!=-1:0==r.length?e.title.indexOf(t)!=-1&&n.some(function(t){return e.themes.indexOf(t)>=0}):e.title.indexOf(t)!=-1&&n.some(function(t){return e.themes.indexOf(t)>=0})&&r.indexOf(e.site)!=-1})}});</script></dom-module></body></html>

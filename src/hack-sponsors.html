<html><head><link rel="import" href="../bower_components/polymer/polymer.html"><link rel="import" href="shared-styles.html"><link rel="import" href="../bower_components/iron-list/iron-list.html"><link rel="import" href="../bower_components/paper-card/paper-card.html"><link rel="import" href="../bower_components/iron-collapse/iron-collapse.html"><link rel="import" href="../bower_components/iron-ajax/iron-ajax.html"></head><body><dom-module id="hack-sponsor-card"><template><style>:host{@apply(--layout-vertical);padding:30px;width:300px}</style><img src="[[data.img]]" on-click="expand"><div class="sponsor-description" hidden$="[[!longform]]">[[data.description]]</div></template><script>Polymer({is:"hack-sponsor-card",properties:{longform:{type:Boolean,value:function(){return!1}}}});</script></dom-module><dom-module id="hack-sponsors"><template><style include="shared-styles">:host{display:block;padding:10px;margin:auto}@media(min-width:1280px){:host{max-width:75%}}</style><iron-ajax auto="" url="/data/example-sponsors.json" handle-as="json" last-response="{{sponsors}}"></iron-ajax><iron-list items="[[sponsors]]" grid="" scroll-target="document"><template><hack-sponsor-card data="[[item]]" longform=""></hack-sponsor-card></template></iron-list></template><script>Polymer({is:"hack-sponsors",attached:function(){setTimeout(function(){this.$$("iron-list").fire("iron-resize")}.bind(this),2e3)}});</script></dom-module></body></html>
